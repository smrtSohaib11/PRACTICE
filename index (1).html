<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <link rel="stylesheet" href="index.css"> 
    <form action="#">
        <div align="center">
            <h1>Student Registration Form</h1>
            <label>Enter your name</label>
            <input type="text" name="UserName" size="36" maxlength="36" placeholder="User Name"><br/><br>


            <label>Enter your Company</label>
            <input type="text" name="Company" size="36" maxlength="36" placeholder="Company"><br/><br>


            <label>Enter your department</label>
            <input type="text" name="Dept" size="36" maxlength="36" placeholder="Dept"><br/><br/>


            <label>About yourself</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea><br/>
            <br/>


            <label>Gender</label><br/>
            <input type="radio" name="gender" value="1"> Male <br/>
            <input type="radio" name="gender" value="0"> Female <br/>
            <p>
                <label>Select Your favourite subjects</label><br/>
                <input type="checkbox" name="Books"> Books <br/>
                <input type="checkbox" name="Web"> Web Developmet <br/>
                <input type="checkbox" name="PF"> Programming Fundamentals <br/>
                <input type="checkbox" name="OOP"> Object Oriented Programming <br/>
                <input type="checkbox" name="CN"> Computer Networks <br/>
            </p>
            <label>Select Your city</label>
            <select name="'City">
                <option value="1" selected="true">Islamabad</option>
                <option value="2">Rawalpindi</option>
                <option value="3">Lahore</option>
                <option value="4">Karachi</option>
            </select>
            <br/><br>


            <input type="submit" value="submit">


        </div>
    </form>
</body>
</html>
